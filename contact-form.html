<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="contact-form">
    <form class="form-fields">
      <label for="name" class="name-label">Your Name</label>
      <input type="text" id="name" class="your-name-input" placeholder="Enter your name">
      
      <label for="email" class="email-label">Your Email</label>
      <input type="email" id="email" class="your-email-input" placeholder="Enter your email">
      
      <label for="message" class="message-label">Your Message</label>
      <textarea id="message" class="your-message-input" placeholder="Enter your message"></textarea>
    </form>
    
    <div class="privacy-notice">
      <i class="ph ph-lock-simple privacy-notice__icon"></i>
      <p class="privacy-notice__text">Your email is safe. I will never share it with anyone.</p>
    </div>
    
    <button class="submit-button">
      <span class="submit-button__text">Submit</span>
    </button>
    
    <div class="social-links">
      <!-- Social links placeholder -->
    </div>
  </div>
</body>
</html>
