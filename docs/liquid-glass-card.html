<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Card</title>
  <link rel="stylesheet" href="liquid-glass-card.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="liquid-glass-card">
    <div class="liquid-glass-card__content">
      <img src="images/avatar.png" alt="Zara" class="liquid-glass-card__avatar">
      
      <div class="liquid-glass-card__header">
        <button class="liquid-glass-card__social-button" aria-label="Sketch">
          <i class="ph ph-sketch-logo"></i>
        </button>
        <button class="liquid-glass-card__more-button" aria-label="More options">
          <i class="ph ph-dots-three-outline"></i>
        </button>
      </div>

      <div class="liquid-glass-card__meta">
        <div class="liquid-glass-card__info">
          <h2 class="liquid-glass-card__name">Zara</h2>
          <p class="liquid-glass-card__bio">The Guardian, sworn to the<br>eternal oath. Protector of<br>realms.</p>
        </div>

        <button class="liquid-glass-card__follow-button">Follow</button>
      </div>
    </div>
  </div>
</body>
</html>
