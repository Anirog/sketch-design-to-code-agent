<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Profile Card</title>
    <link rel="stylesheet" href="profile-card-dark.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="main-container">
        <div class="primary-background-container-dark">
            <div class="available-time-container">
                <div class="available">
                    <span class="available-icon-green"></span>
                    <span class="available-text">Available for work</span>
                </div>
                
                <div class="time">
                    <i class="ph ph-clock"></i>
                    <span class="time-text">11:30AM</span>
                </div>
            </div>
            
            <div class="profile-details-container">
                <div class="profile-image">
                    <img src="images/profile-image.png" alt="Larrie Knights">
                </div>
                <div class="profile-info">
                    <h1 class="name-text">Eliza Rowan</h1>
                    <p class="job-title-text">UI/UX Designer</p>
                </div>
            </div>
            
            <div class="button-container">
                <button class="hire-me-button">
                    <i class="ph ph-plus-circle"></i>
                    <span class="button-text">Hire Me</span>
                </button>
                
                <button class="copy-email-button">
                    <i class="ph ph-copy"></i>
                    <span class="button-text">Copy Email</span>
                </button>
            </div>
        </div>
        
        <div class="status-container">
            <i class="ph ph-lightning"></i>
            <span class="status-text">Currently High on Creativity</span>
        </div>
    </div>
</body>
</html>
