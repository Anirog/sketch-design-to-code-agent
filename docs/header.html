<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <header class="header">
    <div class="header__left-container">
      <a href="#" class="header__logo-link"><i class="ph ph-lightning header__logo"></i></a>
      <nav class="header__nav">
        <a href="#" class="header__nav-link">Features</a>
        <a href="#" class="header__nav-link">Integrations</a>
        <a href="#" class="header__nav-link">Resources</a>
        <a href="#" class="header__nav-link">Pricing</a>
      </nav>
    </div>
    
    <div class="header__right-container">
      <a href="#" class="header__nav-link header__nav-link--sign-in">Sign in</a>
      <button class="header__button">Get Started</button>
    </div>
  </header>
</body>
</html>
