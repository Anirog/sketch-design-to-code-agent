<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Profile Card</title>
    <link rel="stylesheet" href="profile-card-light.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card-border-frame">
        <div class="card-main-frame">
            <div class="profile-image-container">
                <img src="images/profile-image.png" alt="Profile" class="profile-image">
            </div>
            
            <div class="profile-content">
                <div class="profile-header">
                    <h1 class="name">Eliza Rowan</h1>
                    <i class="ph-fill ph-seal-check verification-badge"></i>
                </div>
                
                <p class="bio">UI Designer specialising in<br>accessible digital interfaces.</p>
                
                <div class="stats">
                    <div class="stat-item followers">
                        <i class="ph ph-user user-followers"></i>
                        <span class="stat-number">312</span>
                    </div>
                    
                    <div class="stat-item likes">
                        <i class="ph ph-check-square check-sign"></i>
                        <span class="stat-number">48</span>
                    </div>
                    
                    <button class="follow-button">
                        <span class="follow-text">Follow</span>
                        <i class="ph-bold ph-plus plus-sign"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
