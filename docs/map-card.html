<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Card</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web/src/regular/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web/src/bold/style.css">
  <link rel="stylesheet" href="map-card.css">
</head>
<body>
  <div class="map-card">
    <div class="map-card__location-icon">
      <i class="ph-bold ph-map-pin"></i>
    </div>
    
    <div class="map-card__content">
      <h2 class="map-card__title">Visit us</h2>
      <p class="map-card__booking-info">Visit our shop.</p>
      <a href="#" class="map-card__view-map-link">View on Google Maps</a>
    </div>
    
    <div class="map-card__map-image">
      <img src="images/map-image.png" alt="Map location">
    </div>
  </div>
</body>
</html>
