<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card - Light Desktop</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css">
  <link rel="stylesheet" href="profile-card-light-desktop.css">
</head>

<body>
  <div class="profile-card">
    <div class="profile-card__main">
      <div class="profile-card__avatar">
        <img src="images/cartoon-profile-image.png" alt="Larrie Knights profile" class="profile-card__avatar__image">
      </div>

      <div class="profile-card__info">
        <div class="profile-card__info__header">
          <h1 class="profile-card__info__header__name">Larrie Knights</h1>
          <i class="ph-fill ph-seal-check profile-card__info__header__badge"></i>
        </div>

        <div class="profile-card__info__stats">
          <div class="profile-card__info__stats__item profile-card__info__stats__item--followers">
            <i class="ph ph-user"></i>
            <span class="profile-card__info__stats__item__value">312</span>
          </div>
          <div class="profile-card__info__stats__item profile-card__info__stats__item--likes">
            <i class="ph ph-check-square"></i>
            <span class="profile-card__info__stats__item__value">48</span>
          </div>
        </div>
      </div>

      <div class="profile-card__bio">
        <p class="profile-card__bio__text">UI Designer specialising in<br>accessible digital interfaces.</p>
        <button class="profile-card__bio__button">
          <span class="profile-card__bio__button__text">Follow</span>
          <i class="ph ph-plus profile-card__bio__button__icon"></i>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
